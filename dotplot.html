<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dotplot</title>
  <link rel="stylesheet" href="style/dotplot.css">
</head>
<body class="light">
  <h1>Dotplot</h1>
    <div class = "full-container">
    
      <div class="plot-container">
        <div id="dotplot"></div>
      </div>

      <div class="controls-container">
        <div id="controls">
          <div id="modeControls">
              <div class="mode-option">
                <input type="radio" name="mode" id="modeZoom" value="zoom" checked>
                <label for="modeZoom">Zoom</label>
              </div>
              <div class="mode-option">
                <input type="radio" name="mode" id="modeMap" value="map">
                <label for="modeMap">Map</label>
              </div>
          </div>
          <button id="resetZoomBtn">Reset Zoom</button>
          <button id="exportBtn">Export svg</button>
          <button id="toggleThemeBtn">Toggle Theme</button>
          <label>Forward color: <input type="color" id="colorF" value="#008000"></label>
          <br/>
          <label>Reverse color: <input type="color" id="colorR" value="#ff0000"></label>
          <br/>
          <div class="selection-container"> 
            <label>Qmin : <input type="text" id="qMin"></label>
            <label>Qmax : <input type="text" id="qMax"></label>
            <label>Tmin : <input type="text" id="tMin"></label>
            <label>Tmax : <input type="text" id="tMax"></label>
            <button id="applyZoom">Apply zoom</button>
          </div>
        </div>
      </div>
    </div>
  <script type="module" src="dotplot.js"></script>
</body>
</html>
